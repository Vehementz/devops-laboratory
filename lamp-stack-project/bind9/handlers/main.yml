---
# handlers file for bind9
  - name: Start bind9
    ansible.builtin.service: 
      name: named
      state: started
  
  - name: Enable bind9
    ansible.builtin.service:
      name: named
      enabled: true

  - name: Restart bind9
    ansible.builtin.service:
      name: httpd
      state: restarted
    
  - name: Reload bind9
    ansible.builtin.service:
      name: named
      state: reloaded
      